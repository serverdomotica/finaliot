<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Panel administrador</title>

    <%- include ('partials/head.html'); -%>
</head>

<body class="pagina-centrada">

    <div class="container" style="height: 100%;">
        <div class="row" style="height: 100%;">
            <div class="col-sm-9 col-md-7 col-lg-7 mx-auto my-auto">
                <div class="card card-signin">
                    <div class="card-body">

                        <div class="text-center">
                            <img src="/logos/logo.png" height="100px" width="250px">
                        </div>

                        <H2 class="text-center mt-4 mb-2">Panel administrador</H2>

                        <form class="form-signin mt-3 mb-3 text-center">
                            <div class="row m-0">
                                <div class="col-12 col-sm-9 col-md-9 col-lg-6 mt-4 mx-auto">
                                    <button type="button" class="btn btn-danger btn-lg px-4" style="border-radius: 5rem;  transition: all 0.2s; width: 240px;" onclick="window.location='/registro-usuario'">Registrar usuario</button>
                                </div>
                                <div class="col-12 col-sm-9 col-md-9 col-lg-6 mt-4 mx-auto">
                                    <button type="button" class="btn btn-danger btn-lg px-4" style="border-radius: 5rem;  transition: all 0.2s; width: 240px;" onclick="window.location='/usuarios'">Usuarios registrados</button>
                                </div>
                                <div class="col-12 col-sm-9 col-md-9 col-lg-6 mt-4 mx-auto">
                                    <button id="btn-cerrar-sesion" type="button" class="btn btn-danger btn-lg px-4" style="border-radius: 5rem;  transition: all 0.2s; width: 240px;">Cerrar
                                        sesi√≥n</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <%- include ('partials/footer.html'); -%>

        <script>
            $("#btn-cerrar-sesion").click(function() {
                $.post("/cerrar-sesion", function(res) {
                    console.log(res)
                    respuesta = res;
                    if (respuesta == "ok")
                        window.location.href = "/";
                });
            });

            $(document).ready(function() {
                var height = $(window).height();
                $('.pagina-centrada').height(height);
            });

            // Para detectar cambio de pantalla
            $(window).resize(function() {
                var height = $(window).height();
                $('.pagina-centrada').height(height);
            });
        </script>

</body>

</html>
