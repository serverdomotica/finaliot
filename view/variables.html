<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Variables registradas</title>

    <%- include ('partials/head.html'); -%>

        <script src="/socket.io/socket.io.js" charset="utf-8"></script>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="pagina-panel pt-2">

    <div class="etiqueta mx-3 mt-2">
        <div class="row">
            <div class="col-7 col-sm-7 col-md-6 col-lg-8">
                <h2 class="mx-3 pt-2 pb-1 text-white">
                    <span id="icono-titulo" style="font-size: 80%;" class="iconify"
                        data-icon="akar-icons:light-bulb"></span>
                    <spam id="html-titulo" style="font-size: 85%;" class="mx-2"></spam>
                </h2>
            </div>
            <div class="col-5 col-sm-5 col-md-6 col-lg-4 my-auto">
                <div class="d-flex justify-content-end py-auto pr-3">
                    <button id="btn-volver" type="button" class="btn btn-danger px-3 mr-3"
                        style="border-radius: 5rem;  transition: all 0.2s;">
                    </button>
                    <button id="btn-cerrar-sesion" type="button" class="btn btn-danger px-3"
                        style="border-radius: 5rem;  transition: all 0.2s;">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="spinner" class="mt-3" style="display: none;">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="mx-3 mt-4">
        <div class="row">
            <div class="col-7 col-sm-6 col-md-5 col-lg-4">
                <input type="text" id="buscador-variable" onkeyup="Buscador()" placeholder="Buscar por nombre..."
                    class="buscador pl-5 pr-3 pt-1 pb-1 ml-3">
            </div>
            <div class="col-5 col-sm-6 col-md-5 col-lg-4">
                <div class="input-group">
                    <select class="custom-select" id="input-filtro">
                        <option value="0" selected>Filtrar por Nombre de Variable</option>
                        <option value="1" selected>Filtrar por Dispositivo</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="mx-0 mt-4">
        <div class="row m-0">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mb-4">
                <div class="table-responsive mb-2 px-sm-5 px-4">
                    <table class="table table-bordered table-dark mt-2">
                        <thead>
                            <tr>
                                <th scope="col" style="text-align: center; display: none;"></th>
                                <th scope="col" style="text-align: center;">ID</th>
                                <th scope="col" style="text-align: center;">Nombre</th>
                                <th scope="col" style="text-align: center;">Unidad de medida</th>
                                <th scope="col" style="text-align: center;">Dispositivo</th>
                            </tr>
                        </thead>

                        <tbody id="tabla">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center" style="width: 100%; margin-top: -30px;">
            <ul class="pagination pager justify-content-center" id="myPager"></ul>
        </div>

    </div>

    <%- include ('partials/footer.html'); -%>
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

        <script>
            window.usuario = "<%= datos.id%>"
            document.getElementById("buscador-variable").value = "";
            document.getElementById("input-filtro").value = "0";

            // Crear cliente socket
            const socket = io({
                autoConnect: true
            });

            // Conexion socket con el servidor
            socket.on('connect', () => {
                socket.emit('Consulta', window.usuario, "variables", 0, 0)
            });

            // Recepcion de datos a traves de sockets
            socket.on('Variables', function (final_trama, datos) {
                if (datos) {
                    console.log("Registro:", datos)

                    var fila = "<tr>" +
                        "<td style='text-align: center; display: none;'>" + datos.id + "</td>" +
                        "<td style='text-align: center;'>" + datos.id + "</td>" +
                        "<td style='text-align: center;'>" + datos.nombre + "</td>" +
                        "<td style='text-align: center;'>" + datos.unidad_med + "</td>" +
                        "<td style='text-align: center;'>" + datos.dispositivo + "</td>" +
                        "<td style='text-align:center; vertical-align:middle; width: 100px !important;'><input type='button' class='btn btn-danger btn-sm btn-borrar pl-3' value='Borrar'/></td>" +
                        "</tr>"

                    var btn = document.createElement("TR");
                    btn.innerHTML = fila;
                    document.getElementById("tabla").appendChild(btn);

                    if (final_trama == 1) {
                        $('#tabla').pageMe({
                            pagerSelector: '#myPager',
                            showPrevNext: true,
                            hidePageNumbers: false,
                            perPage: 10
                        });
                    }
                }
            });

            // LEER BOTONES
            $("#btn-volver").click(function () {
                window.location.href = "/panel-usuario";
            });
            $("#btn-cerrar-sesion").click(function () {
                $.post("/cerrar-sesion", function (res) {
                    console.log(res)
                    if (res == "ok")
                        window.location.href = "/";
                });
            });

            $(document).on('click', '.btn-borrar', function (event) {
                event.preventDefault();
                var item = $(this).closest('tr')

                $.confirm({
                    title: 'Confimar',
                    content: "Â¿Estas seguro de borrar a la variable de la base de datos?",
                    buttons: {
                        Si: function () {
                            document.getElementById("spinner").style.display = "block"
                            var id_dispositivo = "",
                                id_modulo = "";
                            $tds = item.find("td:nth-child(1)");
                            $.each($tds, function () {
                                id = $(this).text();
                            });
                            console.log("Eliminar:", id_dispositivo, id_modulo)
                            $.post("/eliminar-registro-bd", {
                                bd: "variables",
                                id
                            }, function (res) {
                                console.log(res)
                                respuesta = res;
                                if (respuesta == "Eliminado") {
                                  const datosMostrar=[];
                                  const datosMostrar1=[];
                                  firebase.database().ref('variables/'+id).remove();
                                  const refHosp=firebase.database().ref().child("va_variables");
                                  refHosp.on("value",function(snapshot){
                                    var datosFB=snapshot.val();
                                    for (var key in datosFB) {
                                      datosMostrar.push(datosFB[key].id_variable);
                                      datosMostrar1.push(key);
                                    }
                                    for (var k = 0; k < datosMostrar.length; k++){
                                      if(id==datosMostrar[k]){
                                          firebase.database().ref('va_variables/'+datosMostrar1[k]).remove();

                                      }
                                    }
                                  });
                                    $.alert('' +
                                        '<label>Elemento eliminado exitosamente</label>' +
                                        '<div class="text-center">' +
                                        '<i class="fas fa-check fa-4x"></i>' +
                                        '</div>');
                                    item.remove();
                                }
                                if (respuesta == "Error") {
                                    $.alert('' +
                                        '<label>Error al eliminar</label>' +
                                        '<div class="text-center">' +
                                        '<i class="fas fa-times fa-4x"></i>' +
                                        '</div>');
                                }
                            }).done(function () {
                                document.getElementById("spinner").style.display = "none"
                            });
                        },
                        No: function () { },
                    }
                });
            });

            // Funcion filtro
            function Buscador() {
                var input = document.getElementById("buscador-variable").value;

                var filter, table, tr, td, i, txtValue;
                filter = input.toUpperCase();

                table = document.getElementById("tabla");
                tr = table.getElementsByTagName("tr");

                var filtro = $("#input-filtro option:selected").text()
                if (filtro == "Filtrar por Nombre de Variable") filtro = 2;
                else if (filtro == "Filtrar por Dispositivo") filtro = 3;

                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[filtro];

                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1)
                            tr[i].style.display = "";
                        else
                            tr[i].style.display = "none";
                    }
                }
            }
        </script>

        <script>
            function Diseno_Botones() {
                var width = $(window).width();
                if (width < 681) {
                    document.getElementById("btn-volver").innerHTML = "<span class='iconify' data-icon='akar-icons:arrow-back-thick' style='font-size: 140%;'></span>";
                    document.getElementById("btn-cerrar-sesion").innerHTML = "<span class='iconify' data-icon='codicon:sign-out' style='font-size: 140%;'></span>";
                } else {
                    document.getElementById("btn-volver").innerHTML = "<span class='iconify mr-2' data-icon='akar-icons:arrow-back-thick' style='font-size: 140%;'></span>MenÃº";
                    document.getElementById("btn-cerrar-sesion").innerHTML = "<span class='iconify mr-2' data-icon='codicon:sign-out' style='font-size: 140%;'></span>Salir";
                }
                if (width < 480) {
                    document.getElementById("html-titulo").innerHTML = "Variables"
                    document.getElementById("html-titulo").style.fontSize = "50%";
                    document.getElementById("icono-titulo").style.fontSize = "80%";
                } else {
                    document.getElementById("html-titulo").innerHTML = "Variables"
                    document.getElementById("html-titulo").style.fontSize = "85%";
                    document.getElementById("icono-titulo").style.fontSize = "100%";
                }
            }
            // Cuando se abre el documento
            $(document).ready(function () {
                Diseno_Botones();
            });

            // Para detectar cambio de pantalla
            $(window).resize(function () {
                Diseno_Botones();
            });
        </script>

        <!-- Paginacion para las tablas -->
        <script src="js/pager-table.js"></script>

</body>

</html>
